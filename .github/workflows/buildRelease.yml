name: Build Release CI

on:
  push:
    tags:
      - 'v*'

jobs:
  github-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Retrieve the secret and decode it to a file
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_PROPERTIES_BASE64: ${{ secrets.KEY_PROPERTIES_BASE64 }}
        run: |
          echo "$KEY_PROPERTIES_BASE64" | base64 --decode > key.properties
          echo "$KEYSTORE_BASE64" | base64 --decode > keystore.jks

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean app:assembleRelease

      - name: Get Changelog
        id: get_changelog
        run: |
          CHANGELOG_FILE=`ls -r fastlane/metadata/android/en-US/changelogs | head -1`
          echo "CHANGELOG_FILE=$CHANGELOG_FILE" >> "$GITHUB_OUTPUT"

      - name: Create Github Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          bodyFile: fastlane/metadata/android/en-US/changelogs/${{ steps.get_changelogs.outputs.CHANGELOG_FILE }}
          artifacts: app/build/outputs/apk/*/*.apk,app/build/outputs/mapping/*/mapping.txt
          artifactContentType: application/vnd.android.package-archive
          draft: false
          prerelease: false
          allowUpdates: true
          updateOnlyUnreleased: true
          replacesArtifacts: true

      - name: Send Telegram message
        env:
          TELEGRAM_TO: ${{ secrets.TELEGRAM_TO}}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        if: ${{ env.TELEGRAM_TO != '' && env.TELEGRAM_TOKEN != ''}}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: 'markdown'
          photo: 'https://raw.githubusercontent.com/hushenghao/AndroidEasterEggs/main/fastlane/metadata/android/en-US/images/featureGraphic.png'
          message: |
            *Easter Eggs*
            
            ðŸš€ New Release Version ! ðŸŽ‰
            
            *ðŸ”— Links:*
            
            - â¬‡ï¸ [Download](${{ steps.create_release.outputs.html_url }})
            - ðŸ™ [Source Code](https://github.com/${{ github.repository }})

  play-store:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: gradle

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Retrieve the secret and decode it to a file
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEY_PROPERTIES_BASE64: ${{ secrets.KEY_PROPERTIES_BASE64 }}
        JSON_KEY_FILE_BASE64: ${{ secrets.JSON_KEY_FILE_BASE64 }}
      run: |
        echo "$KEY_PROPERTIES_BASE64" | base64 --decode > key.properties
        echo "$KEYSTORE_BASE64" | base64 --decode > keystore.jks
        echo "$JSON_KEY_FILE_BASE64" | base64 --decode > json_key_file.json

    - name: Deploy to the Google Play
      env:
        JSON_KEY_FILE: 'json_key_file.json'
        JSON_KEY_FILE_BASE64: ${{ secrets.JSON_KEY_FILE_BASE64 }}
      if: ${{ env.JSON_KEY_FILE_BASE64 != '' }}
      run: |
        bundle install 
        bundle exec fastlane install_plugins
        bundle exec fastlane deploy
